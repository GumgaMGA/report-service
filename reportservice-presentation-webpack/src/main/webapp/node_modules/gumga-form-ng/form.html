<div class="form-group" ng-repeat="func in funcionarios">
  <label>Nome</label><br/>
  <input type="text" ng-model="func.nome" field="Nome do funcionario"
         name="{{'nome'+$index}}" class="form-control">
  <label>Idade</label><br/>
  <input type="number"
         ng-model="func.idade"
         field="Idade"
         gumga-validate-type 
         gumga-error
         name="idade"
         class="form-control">

  <label>CPF</label><br/>
  <input type="cpf"
        ng-model="func.cpf"
        field="Idade"
        gumga-validate-type 
        gumga-error
        name="cpf"
        class="form-control">

</div>


<button type="button" name="button" ng-click="funcionarios.push({})">add func</button> <br><br>
