<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel gmd">
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-7 col-sm-offset-5">
                        <gumga-query search="gumgareport.methods.search(field,param)"
                                     advanced-search="gumgareport.methods.advancedSearch(param)"
                                     saved-filters="gumgareport.methods.getQuery(page)">
                            <search-field label="id"
                                          field="id"></search-field>
                            <advanced-search-field type="number" label="id"
                                                   field="id"></advanced-search-field>
                        </gumga-query>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-12">
                        <gumga-list class="table-striped table-condensed"
                                    sort="gumgareport.methods.sort(field, dir)"
                                    data="gumgareport.data"
                                    configuration="tableConfig"
                                    page-size="gumgareport.pageSize"
                                    page-position="bottom"
                                    page-align="flex-end"
                                    count="gumgareport.count"
                                    page-model="page"
                                    on-page-change="gumgareport.methods.get(page, pageSize)">
                        </gumga-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<gmd-fab force-click="false" fixed opened="selectedValues.length > 0">
    <button ng-if="selectedValues.length == 0" class="btn-primary gmd-ripple" ui-sref="gumgareport.insert">
        <span class="material-icons">add</span>
    </button>
    <button ng-if="selectedValues.length > 0" class="btn-warning gmd-ripple">
        <span class="material-icons">view_headline</span>
    </button>
    <ul ng-class="{'disabled-fab': selectedValues.length <= 0}">
        <li class="btn-danger" ng-click="gumgareport.methods.delete(selectedValues)">
            <span class="visible">Remover</span>
            <i class="material-icons gmd-ripple">delete</i>
        </li>
        <li class="btn-primary" ui-sref="gumgareport.insert">
            <span class="visible">Novo</span>
            <i class="material-icons gmd-ripple">add</i>
        </li>
    </ul>
</gmd-fab>
